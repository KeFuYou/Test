<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/kfy_style.css">
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">  <!--inverted  颜色反转-->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">KFY's  blog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <a href="#" class="active m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input"><!--transparent 透明-->
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间内容-->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共  <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">141</h2>  篇博客
                </div>
            </div>
        </div>

        <th:block th:each="item : ${archiveMap}">
            <h2 class="ui center teal aligned header" th:text="${item.key}">2017</h2>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                <span>
                    <i class="mini teal circle icon"></i><span th:text="${blog.title}">这是一篇文章的标题</span>
                    <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.createTime,'MM月dd日')}">9月23日</div>
                </span>
                    <div class="ui orange basic label m-padded-mini" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>

    </div>
</div>

<div th:replace="_fragments :: blank"></div>

<!--底部footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"> <!--vertical 充满的-->
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid"> <!-- divided 分割线-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/myChat.jpg" class="ui rounded image" alt="" style="width: 120px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">柯富友的个人介绍</a>
                    <a href="#" class="item">如何写博客内容分享</a>
                    <a href="#" class="item">大三的课程设计</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系作者</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">QQ：1947397319</a>
                    <a href="#" class="item">Email：1947397319@qq.com</a>

                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-opacity-mini">这是我的个人博客，不定期分享一些关于计算机编程相关的文章，希望对来到这里的人有所帮助。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div> <!-- divider 分割线-->
        <p class="m-text-thin m-text-spaced m-opacity-tiny"> 2020 by kefuyou QQ:1947397319</p>
    </div>
</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });


</script>

</body>
</html>
